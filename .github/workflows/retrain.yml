name: Retrain ML Models

on:
  schedule:
    - cron: '0 4 * * 1'    # elke maandag om 04:00
  workflow_dispatch:        # ook manueel via GitHub UI

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Fetch feedback data from Elasticsearch
        run: python retrain_pipeline/fetch_feedback.py

      - name: ğŸ” Retrain all models (RF, LR, XGB)
        run: python retrain_pipeline/retrain_models.py

      - name: ğŸ“Š Evaluate & deploy if improved
        run: python retrain_pipeline/evaluate_models.py
