name: Retrain and Evaluate ML Model

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Dagelijks om 03:00

jobs:
  retrain-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export feedback from Elasticsearch
        run: python retrain_pipeline/export_feedback.py
        env:
          ES_HOST: ${{ secrets.ES_HOST }}
          ES_API_KEY: ${{ secrets.ES_API_KEY }}

      - name: Retrain model with new feedback
        run: python retrain_pipeline/retrain_models.py

      - name: Evaluate candidate vs deployed models
        run: python retrain_pipeline/evaluate_models.py

      - name: Upload training run artifacts (optional)
        uses: actions/upload-artifact@v3
        with:
          name: training-run
          path: data/training_runs/*_candidate
          if-no-files-found: ignore
