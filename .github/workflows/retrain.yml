name: retrain

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # Dagelijks om 03:00 's nachts

jobs:
  retrain-evaluate:
    runs-on: ubuntu-latest

    env:
      ES_HOST: ${{ secrets.ES_HOST }}
      ES_API_KEY: ${{ secrets.ES_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export feedback from Elasticsearch
        run: python retrain_pipeline/export_feedback.py

      - name: Retrain candidate models
        run: python retrain_pipeline/retrain_models.py

      - name: Evaluate vs deployed model
        run: python retrain_pipeline/evaluate_models.py

      - name: Upload training run (latest)
        if: success() && hashFiles('models/best_model.pkl') != ''
        uses: actions/upload-artifact@v4
        with:
          name: best_model
          path: models/best_model.pkl
