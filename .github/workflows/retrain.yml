name: retrain-evaluate

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Dagelijks om 02:00

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run feedback export
      run: python retrain_pipeline/export_feedback.py

    - name: Run retraining
      run: python retrain_pipeline/retrain_models.py

    - name: Evaluate models
      run: python retrain_pipeline/evaluate_models.py

    - name: Upload training run results
      uses: actions/upload-artifact@v3
      with:
        name: training-run
        path: training_runs/latest/
